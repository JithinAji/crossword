<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <link rel="stylesheet" href="public/styles.css" />
    <script src="layout_generator.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Crosswords</title>
  </head>
  <body class="p-4 bg-gray-100">
    <p class="text-green-600 text-4xl text-center p-2">Crosswords</p>
    <div id="board" class="overflow-x-auto"></div>
    <div id="clues" class="p-6">
      <div id="across">
        <p class="text-2xl text-gray-800">Across</p>
      </div>
      <div id="down">
        <p class="text-2xl text-gray-800">Down</p>
      </div>
    </div>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      id="verify"
    >
      Verify
    </button>
    <script type="module" src="public/js/crossword.js"></script>
    <script type="module" src="public/js/deepcopy.js"></script>
  </body>
</html>
